<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="registerForm" (submit)="doSignup()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" name="email" type="email" (change)="elementChanged(email)" placeholder="Your email address"
                [class.invalid]="!registerForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
      </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" name="password" type="password" (change)="elementChanged(password)" placeholder="Your password"
                [class.invalid]="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs atleast 8 characters.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input #fullname formControlName="fullname" type="text" (change)="elementChanged(fullname)" placeholder="Your Full Name"
                [class.invalid]="!registerForm.controls.fullname.valid && (fullnameChanged || submitAttempt)"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.fullname.valid  && (fullnameChanged || submitAttempt)">
      <p>Your full name can't empty.</p>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block>SIGNUP</button>
    </div>
  </form>
</ion-content>
