<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <form [formGroup]="loginForm" (submit)="Login()" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"  [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>        
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>     
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"  [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
          <p>Password must be more than 8 characters.</p>
        </ion-item>
      <div padding>
        <button ion-button color="primary" block>Sign in</button>
      </div>
    </ion-list>
  </form>

  <button ion-button block clear (click)="Signup()">
    <small>Don't have an account? Register Now</small>
  </button>
  <button ion-button block clear (click)="ResetPassword()">
    <small>Forgot password? </small>
  </button>

  <div class="spacer" style="height: 20px;"></div>

  <button ion-button block color="danger" (click)="googleLogin()">
    <ion-icon name="logo-googleplus"></ion-icon>
    &nbsp;&nbsp;Login with Google
  </button>
  <button ion-button block color="possitive" (click)="facebookLogin()">
    <ion-icon name="logo-facebook"></ion-icon>
    &nbsp;&nbsp;Login with Facebook
  </button>
</ion-content>
