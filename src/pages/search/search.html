<ion-header clear>
  <ion-navbar>
    <!-- <button menuToggle ion-button>
      <ion-icon name="menu" clear></ion-icon>
    </button>
    <ion-title>Search</ion-title> -->
  </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for music"></ion-searchbar>

  
</ion-header>

<ion-content no-padding>
  
  <ion-list *ngIf="create">
    <ion-list-header>
      <h2>Tracks</h2>
    </ion-list-header>
    <a ion-item *ngFor="let item of tracks" (click)="openItem(item)">
      <ion-thumbnail item-start>
        <img [src]="item.album.cover" />
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>by {{item.artist.name}}</p>
    </a>
  </ion-list>

  <ion-list *ngIf="create">
    <ion-list-header>
      <h2>Artists</h2>
    </ion-list-header>
    <a ion-item *ngFor="let item of artist" (click)="openItem(item)">
      <ion-thumbnail item-start>
        <img [src]="item.picture" />
      </ion-thumbnail>
      <h2>{{item.name }}</h2>
    </a>
  </ion-list>

  <ion-list *ngIf="create">
    <ion-list-header>
      <h2>Albums</h2>
    </ion-list-header>
    <a ion-item *ngFor="let item of albums" (click)="openItem(item)">
      <ion-thumbnail item-start>
        <img [src]="item.cover" />
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
    </a>
  </ion-list>

</ion-content>
