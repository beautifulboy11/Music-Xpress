<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for music"></ion-searchbar>
  <ion-list *ngIf="create">
    <ion-list-header>
      <h2>Tracks</h2>
    </ion-list-header>
    <a ion-item *ngFor="let item of currentItems">
      <ion-thumbnail item-start>
        <img [src]="item.album.cover" />
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>by {{item.artist.name}}</p>     
      <ion-icon name="more" (click)="openItem(item)" item-end></ion-icon>
    </a>
  </ion-list>
  <ion-list *ngIf="create">
      <ion-list-header>
        <h2>Artists</h2>
      </ion-list-header>
      <a ion-item  *ngFor="let item of artist">
        <ion-thumbnail item-start>
          <img [src]="item.picture" />
        </ion-thumbnail>
        <h2>{{item.name}}</h2>       
        <ion-icon name="more" (click)="openItem(item)" item-end></ion-icon>
      </a>
    </ion-list>
    <ion-list *ngIf="create">
        <ion-list-header>
          <h2>Albums</h2>
        </ion-list-header>
        <a ion-item *ngFor="let item of album">
          <ion-thumbnail item-start>
            <img [src]="item.cover" />
          </ion-thumbnail>
          <h2>{{item.title}}</h2>   
          <ion-icon name="more-outline" (click)="openItem(item)" item-end></ion-icon>                 
        </a>
      </ion-list>
</ion-content>
