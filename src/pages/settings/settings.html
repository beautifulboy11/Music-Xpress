<ion-content>
  <form [formGroup]="settingsform" *ngIf="settingsReady">
    <ion-list>
      <ion-item>
        <ion-label>Option 1</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Option 2</ion-label>
        <ion-input formControlName="option2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Option 3</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
        </ion-select>
      </ion-item>

      <!-- <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
          Edit Profile
        </button> -->
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>Option 4</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>
      <ion-item>
          <ion-icon name="information-circle" item-start></ion-icon>
          <button ion-button clear (click)="goToProfile()">Profile</button>
        </ion-item>
    <ion-item>
        <ion-icon name="question-circle" item-start></ion-icon>
     <button ion-button clear (click)="showAbout()">About</button>
    </ion-item>
  </ion-list>
 

</ion-content>
