<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-list no-line>
          <ion-icon name="heart" color="danger"></ion-icon>
          <ion-list *ngFor="let fav of faourites">
            <ion-item>{{fav.title}}</ion-item>
            <ion-item>{{fav.id}}</ion-item>
          </ion-list>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <button ion-button clear>
          <ion-icon name="play" (click)="play()" color="secondary"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
